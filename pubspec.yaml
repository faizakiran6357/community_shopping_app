name: community_shopping_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.3
  intl_phone_field: ^3.2.0
  country_picker: ^2.0.27
  image_picker: ^1.2.1
  google_maps_flutter: ^2.14.0
  location: ^8.0.1
  geocoding: ^3.0.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4

# **THIS MUST BE ROOT LEVEL**
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/shopping_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/shopping_icon.png
    - assets/images/phone.png
    - assets/images/email.png
    - assets/images/edit.png
    - assets/images/person.png
    - assets/images/personIcon.png
    - assets/images/postal.png
    - assets/images/emailIcon.png
    - assets/images/locationIcon.png
    - assets/images/arrowshape.png
  fonts:
    - family: RobotoBold
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
    - family: RobotoMedium
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
    - family: RobotoRegular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: RobotoSemiBold
      fonts:
        - asset: assets/fonts/Roboto-SemiBold.ttf
    - family: RoundKeySoftBold
      fonts:
        - asset: assets/fonts/RoundKeySoft Bold.otf
    - family: LexendRegular
      fonts:
        - asset: assets/fonts/Lexend-Regular.ttf
    - family: InterSemiBold
      fonts:
        - asset: assets/fonts/Inter_24pt-SemiBold.ttf
